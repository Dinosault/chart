<div id="signinForm">
    <form [formGroup]="logInForm" (ngSubmit)="SignUp()">
        <div id="userAccount">
            <label for="userAccount">userAccount:</label>
            <input type="text" id="userAccount" name="userAccount" formControlName="userAccount">
        </div>
        <div id="userPassword">
            <label for="userPassword">userPassword:</label>
            <input type="password" id="userPassword" name="userPassword" formControlName="userPassword">
        </div>
        <div id="confirmpassword">
            <label for="confirmpassword">ConfirmPassword:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" formControlName="confirmpassword">
        </div>
        <div id="passworderror" style="color: red;" *ngIf="logInForm.get('confirmpassword')?.errors?.['passwordMismatch'] !== null">
            Passwords do not match
        </div>
        <div id="userEmail">
            <label for="userEmail">userEmail:</label>
            <input type="email" id="userEmail" name="userEmail" formControlName="userEmail">
        </div>
        <div id="userPhone">
            <label for="userPhone">userPhone:</label>
            <input type="text" id="userPhone" name="userPhone" formControlName="userPhone">
        </div>        
        <div id="formbutton">
            <button type="submit" [disabled]="logInForm.invalid">SignUp</button>
        </div>
    </form>
</div>
